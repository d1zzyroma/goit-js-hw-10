<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Page 3</title>
  </head>
  <body>
    <a href="./index.html">Go to home</a>
    <section>
      
      <form class="form">
        <label class="delay-wrapper">
          Delay (ms)
          <input type="number" name="delay" required />
        </label>
      
        <fieldset class="fieldset">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required id="fulfilled"/>
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required id="rejected"/>
            Rejected
          </label>
        </fieldset>
      
        <button type="submit" class="btn-submit">Create notification</button>
      </form>      
    </section>
    <script type="module" src="./js/2-snackbar.js" defer ></script>
  </body>
</html>
